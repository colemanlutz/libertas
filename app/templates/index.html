<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lady Liberty</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Green Background -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">Lady Liberty</span>
                        <hr class="star-light">
                        <span class="skills">An Ignite III Project by Code Brothers</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="input-group">
                    <input id="text_query" type="text" class="form-control" placeholder="Ask Lady Liberty..." onclick="clear_answer()">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="send_query()">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div>
            <div class="col-xs-2"></div>
        </div><!-- /.row -->
        <br /><br />
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <p id="answer">
                    
                </p>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <br /><br /><br /><br />
    </header>
    
    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-6">
                        <h3>Code Brothers</h3>
                        <p>A team of Liberty Mutual Employees from Indianapolis, IN</p>
                    </div>
                    <div class="footer-col col-md-6">
                        <h3>Lady Liberty</h3>
                        <p>A prototype built for Ignite III to demonstrate the possibility of a computerized insurance assistant.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        function send_query()
            {
                var query = document.getElementById("text_query").value;
                $.ajax({
                    type : "POST",
                    url : "http://localhost:5000/get_response",
                    data : JSON.stringify({"question" : query}),
                    contentType : 'application/json;charset=UTF-8',
                    success: function(result) {
                        var answer = JSON.parse(result);
                        document.getElementById("answer").innerHTML = answer.output[0].actions.say.text;
                    },
                    error: function(errorThrown) {
                        alert("Failure. \nYou may want to try resetting your endpoints.");
                    }
                });
            }
    </script>
    
    <script>
        function clear_answer()
        {
            document.getElementById("answer").innerHTML = "";
        }
    </script>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../static/js/classie.js"></script>
    <script src="../static/js/cbpAnimatedHeader.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/freelancer.js"></script>

</body>

</html>
